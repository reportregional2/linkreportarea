<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Modal TMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .store-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .store-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #3498db;
        }

        .store-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .store-card:hover .store-icon {
            transform: scale(1.1);
        }

        .store-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .store-location {
            color: #666;
            font-size: 0.9rem;
        }

        /* Warna berbeda untuk setiap ikon */
        .store-card:nth-child(1) .store-icon { color: #e74c3c; }
        .store-card:nth-child(2) .store-icon { color: #3498db; }
        .store-card:nth-child(3) .store-icon { color: #2ecc71; }
        .store-card:nth-child(4) .store-icon { color: #f39c12; }
        .store-card:nth-child(5) .store-icon { color: #9b59b6; }
        .store-card:nth-child(6) .store-icon { color: #1abc9c; }
        .store-card:nth-child(7) .store-icon { color: #d35400; }
        .store-card:nth-child(8) .store-icon { color: #34495e; }
        .store-card:nth-child(9) .store-icon { color: #27ae60; }
        .store-card:nth-child(10) .store-icon { color: #8e44ad; }
        .store-card:nth-child(11) .store-icon { color: #c0392b; }
        .store-card:nth-child(12) .store-icon { color: #16a085; }
        .store-card:nth-child(13) .store-icon { color: #e67e22; }
        .store-card:nth-child(14) .store-icon { color: #7f8c8d; }
        .store-card:nth-child(15) .store-icon { color: #2980b9; }
        .store-card:nth-child(16) .store-icon { color: #f1c40f; }
        .store-card:nth-child(17) .store-icon { color: #e74c3c; }
        .store-card:nth-child(18) .store-icon { color: #2c3e50; }
        .store-card:nth-child(19) .store-icon { color: #3498db; }
        .store-card:nth-child(20) .store-icon { color: #e84393; }

        /* Warna berbeda untuk garis atas */
        .store-card:nth-child(1)::before { background: #e74c3c; }
        .store-card:nth-child(2)::before { background: #3498db; }
        .store-card:nth-child(3)::before { background: #2ecc71; }
        .store-card:nth-child(4)::before { background: #f39c12; }
        .store-card:nth-child(5)::before { background: #9b59b6; }
        .store-card:nth-child(6)::before { background: #1abc9c; }
        .store-card:nth-child(7)::before { background: #d35400; }
        .store-card:nth-child(8)::before { background: #34495e; }
        .store-card:nth-child(9)::before { background: #27ae60; }
        .store-card:nth-child(10)::before { background: #8e44ad; }
        .store-card:nth-child(11)::before { background: #c0392b; }
        .store-card:nth-child(12)::before { background: #16a085; }
        .store-card:nth-child(13)::before { background: #e67e22; }
        .store-card:nth-child(14)::before { background: #7f8c8d; }
        .store-card:nth-child(15)::before { background: #2980b9; }
        .store-card:nth-child(16)::before { background: #f1c40f; }
        .store-card:nth-child(17)::before { background: #e74c3c; }
        .store-card:nth-child(18)::before { background: #2c3e50; }
        .store-card:nth-child(19)::before { background: #3498db; }
        .store-card:nth-child(20)::before { background: #e84393; }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
